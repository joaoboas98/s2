<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <link rel="stylesheet"  href="<%=request.getContextPath()%>/css/stylelogin.css">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Aldi Duzha" />
        <meta name="description" content="Free Bulma Login Template, part of Awesome Bulma Templates" />
        <meta name="keywords" content="bulma, login, page, website, template, free, awesome" />
        <link rel="canonical" href="https://aldi.github.io/bulma-login-template/" />
            <title>Pelos Caminhos de Portugal</title>
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-social@1/bin/bulma-social.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.13.0/css/all.min.css" />

        <style>

    html,
    body {
        font-family: 'Quicksand', serif;
        font-size: 14px;
        font-weight: 300;
    }

    html {
        overflow-y: hidden !important;
        background-image: url('https://www.revistarua.pt/wp-content/uploads/2020/07/Trilhos_RUA_10.jpg') !important;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .hero.is-success {
        background: #f2f6fa;
    }
    .hero .nav,
    .hero.is-success .nav {
        -webkit-box-shadow: none;
        box-shadow: none;
    }
    .box {
        margin-top: 5rem;
        background-color: rgba(255, 255, 255, 0.1);
    }
    input {
        font-weight: 300;
    }
    p {
        font-weight: 700;
    }
    p.subtitle {
        padding-top: 1rem;
    }

    a {
        color: #fff;
    }

    a:hover {
        color: #bababa;
    }

    .languages {
        margin-top: 10px;
    }

    .footer-text {
        font-weight: initial;
    }

</style>
</head>


<body>
<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <div class="box">
                    <p class="subtitle is-4 " style= "color:white"> LOGIN </p>
                    <br />
                    <form id="login" method="get" action="/login">
                        <div class="field">
                            <p class="control has-icons-left has-icons-right">
                                <input class="input is-medium" name="Uname" id="Uname" placeholder="Username" />
                                <span class="icon is-medium is-left">
                      <i class="fas fa-envelope"></i>
                    </span>
                                <span class="icon is-medium is-right">
                      <i class="fas fa-check"></i>
                    </span>
                            </p>
                        </div>
                        <div class="field">
                            <p class="control has-icons-left">
                                <input class="input is-medium" type="password" name="Pass" id="Pass" placeholder="password" />
                                <span class="icon is-small is-left">
                      <i class="fas fa-lock"></i>
                    </span>
                            </p>
                        </div>
                        <div class="field">
                            <label class="checkbox" style= "color:white">
                                <input type="checkbox" />
                                Remember me
                            </label>
                        </div>
                        <button class="button is-block is-info is-large is-fullwidth" type="submit" name="log" id="log">Login</button><br />


                    </form>
                </div>
                <p class="has-text-grey">
                    <a href="/registo">Criar Conta</a> &nbsp;·&nbsp; &nbsp;·&nbsp;
                    <a href="#">Precisa de Ajuda?</a>
                </p>
                <div class="languages select is-small is-rounded">
                    <select>
                        <option selected>Portugues</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="hero-foot">
        <div class="container has-text-centered">
            <p class="footer-text">

            </p>
        </div>
    </div>
</section>

</body>
</html>
